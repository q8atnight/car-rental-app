{% extends 'base.html' %}
{% block title %}Add Fine{% endblock %}
{% block content %}
<h1>Add Fine for {{ car.licence_plate }} / {{ customer.name }}</h1>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Date (DD/MM/YYYY)</label>
    <input type="text" class="form-control datepicker" name="date" placeholder="dd/mm/yyyy" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" name="description"></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Amount</label>
    <input type="number" step="0.01" class="form-control" name="amount" required>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="paid" id="paid">
    <label class="form-check-label" for="paid">Paid</label>
  </div>
  <div class="mb-3">
    <label class="form-label">Settled via</label>
    <select class="form-select" name="settled_via">
      <option value="rent">Rent</option>
      <option value="deposit">Deposit</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
